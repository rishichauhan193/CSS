        <ul class="nav-menu">
            <li>
                <a class="nav-links" href="#">Services

            <li>
                <a class="nav-links" href="#">Careers

    <div class="form-container">
        <form class="login-signup-form" action="">

            <div class="input-box">
                <input required type="text" name="" id="">
                <label for="">E-mail</label>
            </div>
            <div class="input-box">
                <input required type="password" name="" id="">
                <label for="">Password</label>
                <i class="fa-solid fa-eye eye-icon"></i>
            </div>
            <div class="remember-me-forget-pwd-container">
                <div>
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div>
                    <a class="site-link" href="#">Forgot Password</a>
                </div>
            </div>
            <div class="submit-box">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
            <span>New user? <a href="signup.html" class="site-link">Register now</a></span>
        </form>
    </div>
