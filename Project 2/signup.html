<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- --------------- Font awesome css --------------- -->
    <link rel="stylesheet" href="/css/all.min.css">

    <!-- --------------- Custom css --------------- -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Royal | Signup</title>
</head>
<style>
    .form-container{
        max-width: 700px;
    }
</style>
<body>
    <nav>
        <div class="upper-nav">
            <a href="index.html">
                <img src="/img/logo_royal.png" alt="" class="nav-logo">
            </a>

            <i onclick="document.querySelector('nav').classList.toggle('nav-toggle')"
                class="fa-solid fa-bars bar-icon"></i>
        </div>
        <ul class="nav-menu">
            <li>
                <a class="nav-links" href="#">Services
                    <div class="leftline"></div>
                    <div class="topline"></div>
                    <div class="rightline"></div>
                    <div class="underline"></div>
                </a>
            </li>
            <li>
                <a class="nav-links" href="#">Careers
                    <div class="leftline"></div>
                    <div class="topline"></div>
                    <div class="rightline"></div>
                    <div class="underline"></div>
                </a>
            </li>
            <li>
                <a class="nav-links" href="#">About Us
                    <div class="leftline"></div>
                    <div class="topline"></div>
                    <div class="rightline"></div>
                    <div class="underline"></div>
                </a>
            </li>
            <li>
                <a class="nav-links" href="/login.html">Login
                    <div class="leftline"></div>
                    <div class="topline"></div>
                    <div class="rightline"></div>
                    <div class="underline"></div>
                </a>
            </li>
            <li>
                <a class="nav-links" href="/signup.html">Sign Up
                    <div class="leftline"></div>
                    <div class="topline"></div>
                    <div class="rightline"></div>
                    <div class="underline"></div>
                </a>
            </li>
        </ul>
    </nav>

    <div class="form-container">
        <form class="login-signup-form" action="">
            <p class="form-title">Create Account</p>
            <div class="signup-responsive">
                <div>
                    <div class="input-box">
                        <input required type="text" name="" id="">
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <input required type="text" name="" id="">
                        <label for="">Mobile</label>
                    </div>
                    <div class="input-box">
                        <select name="" id="">
                            <option selected value="">Qualification</option>
                            <option value="">Under 10th</option>
                            <option value="">SSC</option>
                            <option value="">HSC</option>
                            <option value="">Graduate</option>
                            <option value="">Master</option>
                            <option value="">PhD</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="input-box">
                        <input required type="text" name="" id="">
                        <label for="">E-mail</label>
                    </div>
                    <div class="input-box">
                        <input required type="password" name="" id="">
                        <label for="">Password</label>
                        <i class="fa-solid fa-eye eye-icon"></i>
                    </div>
                    <div class="input-box">
                        <input required type="password" name="" id="">
                        <label for="">Confirm Password</label>
                        <i class="fa-solid fa-eye eye-icon"></i>
                    </div>
                </div>
            </div>
            <div class="gender-box">
                <div>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <!-- Add terms & condition checkbox & Send me the latest offers on whatsapp checkbox here -->

            <div class="submit-box">
                <input type="submit" value="Register" class="submit-btn">
            </div>
            <span>Have an account? <a href="login.html" class="site-link">Login here</a></span>
        </form>
    </div>
</body>

</html>
