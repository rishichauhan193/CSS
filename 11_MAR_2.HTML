<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .req::after{
        content: "*";
        color: red;
    }
    /* Margin */
    #fName{
        border: solid red;
        margin-bottom: 10px;
        margin-left: 30px;
        margin-top: 40px;
        margin-right: 20px;
    }
    #lName{
        border: solid red;
        /* Equal margin all sides */
        margin: 30px;
    }
    #email{
        border: solid red;
        /* margin: top-bottom left-right; */
        margin: 20px 50px;
    }
</style>
<body>
    <form action="">
        <div id="fName">
            <label class="req" for="">First Name: </label>
            <input type="text">
        </div>
        <div>
            <label for="">Middle Name: </label>
            <input type="text">
        </div>
        <div id="lName">
            <label class="req" for="">Last Name: </label>
            <input type="text">
        </div>
        <div>
            <label for="">Mobile No: </label>
            <input placeholder="Mobile No" type="text">
        </div>
        <div id="email">
            <label class="req" for="">Email: </label>
            <input type="text">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
